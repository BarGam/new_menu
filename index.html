<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новинки</title>
  <!-- Локальная копия Tailwind CSS -->
  <link rel="stylesheet" href="/css/tailwind.min.css">
  <!-- Локальные шрифты -->
  <link rel="stylesheet" href="/fonts/fonts.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f1ea;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .text-price {
      color: #ae6f42 !important;
    }
    .button-color {
      background-color: #ae6f42 !important;
    }
  </style>
</head>
<body class="text-gray-900">

  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">Новинки</h1>
    <p class="mt-2 text-gray-500">Начни день вкусно</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Карточка продукта 1 -->
    <div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <a href="#" class="block">
        <div class="aspect-w-1 aspect-h-1">
          <img src="img1.webp" alt="Продукт 1" class="object-cover w-full h-full" />
        </div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Продукт 1</h2>
          <p class="text-sm text-gray-600 mb-3">Описание продукта 1.</p>
          <div class="flex items-center justify-between">
            <span class="text-price font-semibold text-lg">490 ₽</span>
            <button class="button-color text-white text-sm px-4 py-1 rounded-full">Подробнее</button>
          </div>
        </div>
      </a>
    </div>

    <!-- Карточка продукта 2 -->
    <div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <a href="#" class="block">
        <div class="aspect-w-1 aspect-h-1">
          <img src="img2.webp" alt="Продукт 2" class="object-cover w-full h-full" />
        </div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Продукт 2</h2>
          <p class="text-sm text-gray-600 mb-3">Описание продукта 2.</p>
          <div class="flex items-center justify-between">
            <span class="text-price font-semibold text-lg">510 ₽</span>
            <button class="button-color text-white text-sm px-4 py-1 rounded-full">Подробнее</button>
          </div>
        </div>
      </a>
    </div>

    <!-- Карточка продукта 3 -->
    <div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <a href="#" class="block">
        <div class="aspect-w-1 aspect-h-1">
          <img src="img3.webp" alt="Продукт 3" class="object-cover w-full h-full" />
        </div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">Продукт 3</h2>
          <p class="text-sm text-gray-600 mb-3">Описание продукта 3.</p>
          <div class="flex items-center justify-between">
            <span class="text-price font-semibold text-lg">640 ₽</span>
            <button class="button-color text-white text-sm px-4 py-1 rounded-full">Подробнее</button>
          </div>
        </div>
      </a>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-10 py-6">
    © 2025 Ваша Кондитерская. Все права защищены.
  </footer>

</body>
</html>
